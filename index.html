<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Budget Planner</title>
</head>
<body>
    <section name="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
         <span class="navbar-brand mb-0 h1">Budget Planner</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./summary.html">Summary</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <div class="container">
        <h4>Total Income</h4>
        <h1 class="balance" id="balance">$0.00</h1>
        <button class="btn" id="income-panel-btn">Add New Income</button>
        <button class="btn" id="expense-panel-btn">Add New Expense</button>
        <div id="incomformcontainer" style="display: none;">
            <form action="" id="addIncomForm">
                <div class="form-control">
                    <label for="Text">Total Income</label>
                    <input type="number" id="income-amount" placeholder="Enter Amount">
                </div>
                <div class="form-control">
                    <label for="Text">Date</label>
                    <input type="date" id="income-date" name="income-date">
                    <!-- <input class ="btn" type="submit"> -->
                </div>
            <button class="btn" id="income-add">Add Income</button>
            </form>
        </div>
        <div id="expenseformcontainer" style="display: none;">
            <h3>Add New Expense</h3>
            <form action="" id="form">
                <div class="form-control">
                    <label for="Text">Amount</label>
                    <input type="number" id="amount" placeholder="Enter Amount">
                </div>
                <div class="form-control">
                    <label for="Text">Description</label>
                    <input type="text" id="text" placeholder="Enter Text">
                </div>
            <button class="btn">Add Expense</button>
            </form>
            </div>
        <div class="inc-exp-container">
            <div>
            <h4>Income</h4>
            <p id="money-plus" class="money-plus">
                +$0.00
            </p>
            </div>
            <div>
            <h4>Expenses</h4>
            <p id="money-minus" class="money-minus">
                +$0.00
            </p>
            </div>
        </div>
            <h3>Summary</h3>
            <ul id="list" class="list">
                <!-- <li class="money-plus">
                    Cash <span>$400</span>
                    <button class="delete-btn">x</button>
                </li>
                <li class="money-minus">
                    Burger <span>-$20</span>
                    <button class="delete-btn">x</button>
                </li> -->
            </ul>

            <span class="navbar-brand mb-0 h1">Total Income : </span>
        </div>

</body>
</html>
